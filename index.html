<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WAX NFT Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .gallery-item {
      margin: 10px;
      width: 200px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery"></div>
  <script src="waxjs.js"></script>
  <script>
    const { Api, JsonRpc } = waxjs;
    const rpc = new JsonRpc('https://wax.greymass.com', { fetch });
    const wax = new Api({ rpc });

    async function getNFTs(account, collection) {
      const nfts = await wax.rpc.get_table_rows({
        code: 'atomicassets',
        scope: collection,
        table: 'sassets',
        lower_bound: account,
        upper_bound: account,
        index_position: 2,
        key_type: 'i64',
        limit: 1000
      });

      return nfts.rows;
    }

    function displayNFTs(nfts) {
      const gallery = document.querySelector('.gallery');
      for (const nft of nfts) {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';

        const nftImage = document.createElement('img');
        nftImage.src = nft.data.img;
        nftImage.alt = nft.data.name;

        galleryItem.appendChild(nftImage);
        gallery.appendChild(galleryItem);
      }
    }

    const account = 'guerrixporto';
    const collection = 'boneheads444';

    getNFTs(account, collection)
      .then(displayNFTs)
      .catch(error => console.error(error));
  </script>
</body>
</html>
